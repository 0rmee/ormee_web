name: Push Vercel Deploy Files to Forked Repo

on:
  push:
    branches:
      - main
      - develop

jobs:
  storybook-test:
    name: ‚úÖ Run Storybook Tests
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v2

      # 2Ô∏è‚É£ Install pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 3Ô∏è‚É£ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5Ô∏è‚É£ Install Playwright for Storybook interaction tests
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      # 6Ô∏è‚É£ Build Storybook
      - name: Build Storybook
        run: pnpm build-storybook

      # 7Ô∏è‚É£ Serve Storybook statically on port 6006
      - name: Install HTTP Server
        run: pnpm add -D http-server

      - name: Start Storybook server
        run: |
          npx http-server storybook-static -p 6006 &
          sleep 5

      # 8Ô∏è‚É£ Run interaction/play tests
      - name: Run Storybook tests
        run: pnpm test-storybook --url http://127.0.0.1:6006

  sync-to-fork:
    name: üöÄ Sync to Forked Repo (Only if test passes)
    runs-on: ubuntu-latest
    needs: storybook-test

    steps:
      - uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: pnpm install

      - name: Prepare output directory
        shell: bash
        run: |
          echo "üì¶ Copying only necessary deploy files to output/"
          mkdir -p output

          cp -r public output/
          cp -r src output/
          cp -r storybook-static output/
          cp package.json output/
          cp pnpm-lock.yaml output/
          cp next.config.* output/ || true
          cp tsconfig.json output/ || true
          cp tailwind.config.js output/ || true
          cp postcss.config.js output/ || true
          cp -r .storybook output/ || echo "‚ÑπÔ∏è .storybook skipped"

      - name: Push to forked repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.FORKED_REPO_KEY }}
        with:
          source-directory: 'output'
          destination-github-username: 'nninyeong'
          destination-repository-name: 'ormee_web'
          user-email: ${{ secrets.DEPLOY_EMAIL }}
          commit-message: 'deploy: Î∞∞Ìè¨Ïö© ÌååÏùº sync (${{ github.ref_name }})'
          target-branch: ${{ github.ref_name }}
          create-target-branch-if-needed: true
