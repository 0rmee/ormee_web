name: Comment Storybook Preview on PR

on:
  repository_dispatch:
    types: [storybook_preview_ready]

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Extract branch name
        id: vars
        run: echo "branch=${{ github.event.client_payload.branch }}" >> $GITHUB_OUTPUT

      - name: Query Vercel for preview deployment
        id: vercel
        run: |
          BRANCH=${{ steps.vars.outputs.branch }}
          for i in {1..5}; do
            RESPONSE=$(curl -s -G "https://api.vercel.com/v6/deployments" \
              --data-urlencode "projectId=${{ secrets.VERCEL_PROJECT_ID }}" \
              --data-urlencode "meta.githubCommitRef=$BRANCH" \
              --data-urlencode "target=preview" \
              -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}")

            echo "$RESPONSE" > response.json

            URL=$(jq -r '.deployments[] | select(.state == "READY") | .url' response.json | head -n 1)

            if [ "$URL" != "" ]; then
              echo "Found preview: $URL"
              echo "preview_url=https://$URL" >> $GITHUB_OUTPUT
              break
            else
              echo "No preview ready yet... retrying"
              sleep 5
            fi
          done

      - name: Post Storybook Preview comment
        if: ${{ steps.vercel.outputs.preview_url != '' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: storybook-preview
          message: |
            ðŸš€ **Storybook Preview**
            ðŸ”— ${{ steps.vercel.outputs.preview_url }}
